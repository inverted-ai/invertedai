[tool.poetry]
name = "invertedai_drive"
version = "0.1.1"
description = "Client SDK for InvertedAI Drive"
authors = ["Inverted AI <info@inverted.ai>"]
readme = "README.md"
license = "MIT"
packages = [
    { include = "invertedai_drive" },
]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
torch = "^1.11.0"
python-dotenv = "^0.20.0"
numpy = "1.21.2"

[tool.poetry.dev-dependencies]
twine = "==4.0.0"
jupyterlab = "^3.4.4"
opencv-python = "^4.6.0"
ipympl = "^0.9.1"
ipywidgets = "^7.7.1"
matplotlib = "^3.5.2"
imageio = "^2.20.0"
tqdm = "^4.64.0"
inquirer = "^2.9.2"
pdbpp = "^0.10.3"
ipdb = "^0.13.9"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
